<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="shortcut icon" href="assets/images/bookicon.ico">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/images/homepage/icone-livro.svg" alt="Icone Livro"></a>
                <a class="home_button" th:href="@{/}">Biblioteca <br> Online</a>
            </div>
            <div class="menu_burguer">
                <menu id="menu">
                    <ul class="menu_itens">
                        <li><a th:href="@{/livros}"  class="item_menu border">Livros</a></li>
                        <li><a th:href="@{/perfil}"  class="item_menu border">Perfil</a></li>
                        <li><a th:href="@{/login}"  class="item_menu border">Login</a></li>
                        <li><a th:href="@{/cadastro}"  class="item_menu">Cadastro</a></li>
                    </ul>
                </menu>
                <i class="burguer" onclick="clickMenu()"><img src="assets/images/homepage/icone-menu.svg" alt="Icone Menu"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="area_perfil">
            <img class="area_perfil-usuario-icone" src="assets/images/perfilpage/icone-usuario.svg" alt="Icone de usuário">
            
            <h2 class="area_perfil_usuario-nome"  >
				<span th:if="${usuarioPerfil != null}" th:text="${usuarioPerfil.nome}"></span>

			</h2>
            
            <a class="area_perfil_devolucao" th:href="@{/devolver}" ><img src="assets/images/perfilpage/icone-devolucao.svg" alt="Icone de devolução"></a>
            <a class="area_perfil-link" th:href="@{/devolver}" >
                <h2 class="area_perfil_devolucao-texto">Devolução</h2>
            </a>
            <a class="area_perfil_emprestimo" th:href="@{/livros}" ><img src="assets/images/perfilpage/novo-emprestimo-icone.svg" alt="Icone de novo empréstimo"></a>
            <a class="area_perfil-link" th:href="@{/livros}" >
                <h2 class="area_perfil_emprestimo-texto">Novo empréstimo</h2>
            </a>
        </div>
        <div class="area_perfil-buttons">
            <a class="historico_button" th:href="@{/alterarDados}">Alterar informações</a>
        </div>
    </main>

    <script src="assets/script/burguer.js"></script>

</body>
</html>
